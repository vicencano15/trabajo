     <script>
        let num1,num2;
        num1=parseInt(prompt("ingresar el primer numero: "));
        num2=parseInt(prompt("ingrese el segundo numero"));
        
        if(num1>num2){
          let suma, diferencia;
          suma=num1+num2;
          diferencia=num1-num2
          document.write("la suma es: " suma + "/n" + "la diferencia es " diferencia)
        }
     </script>
